<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="utf-8"/>
    <title>Polls</title>
</head>
<body>
    {% if latest_questions %}
        <ul>
        {% for question in latest_questions %}
            <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
